<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrocław Public Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Wrocław Public Transport</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
        <h2 class="text-xl font-bold mb-4">Select Start and Destination</h2>
        <p class="text-sm text-gray-600 mb-4">Click on the map to set start point (green) and destination (red)</p>
        
        <div id="map" style="height: 500px; width: 100%;" class="rounded-lg border-2 border-gray-300"></div>
        
        <div class="mt-4 grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Start Coordinates:</label>
                <input type="text" id="start-coords" readonly class="w-full px-3 py-2 border rounded bg-gray-50" placeholder="Click map to set">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Destination Coordinates:</label>
                <input type="text" id="end-coords" readonly class="w-full px-3 py-2 border rounded bg-gray-50" placeholder="Click map to set">
            </div>
        </div>
        
        <div class="mt-4 grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Departure Time:</label>
                <input type="datetime-local" id="departure-time" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Max Results:</label>
                <input type="number" id="limit" value="5" min="1" max="20" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <button id="search-btn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">
            Search Departures
        </button>
    </div>
    
    <div id="status-message" class="text-center text-sm"></div>
</div>

<script src="script.js"></script>
</body>
</html>
